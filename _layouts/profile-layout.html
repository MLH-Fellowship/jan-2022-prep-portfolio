---
layout: page
---

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card fellow-card p-4">
        <div class="
          fellow-image
          d-flex
          flex-column
          justify-content-center
          align-items-center
        ">
            <button class="btn btn-secondary fellow-btn">
                <img src='../assets/img/{{page.Image}}' height="100" width="100" />
            </button>
            <span class="fellow-name mt-3 adaptive-text">{{ page.Name }}</span>
            <span class="idd adaptive-text">{{ page.City }} , {{ page.Country }}</span>
            <div class="
            d-flex
            flex-row
            justify-content-center
            align-items-center
            mt-3
            text-center
            adaptive-text
          "> {{ page.University }}</div>
            <br>
            <span class="fellow-name mt-1 adaptive-text">Bio</span>
            <span class="fellow-bio">
                <em class="adaptive-text"> {{ page.Bio }} </em>
            </span>
            <br>
            <span class="fellow-details mt-1 adaptive-text"> Favourite Programming languages</span>

            <div class="
            d-flex
            flex-row
            justify-content-center
        align-items-center
       gap-2
       text-center
       adaptive-text
      ">
                {{ page.Favourite-Programming-Languages }}
            </div>

            <br>
            <span class="fellow-details mt-1 adaptive-text">Interests out of Tech</span>

            <div class="
            d-flex
            flex-row
            justify-content-center
            align-items-center
            gap-2
            text-center
            adaptive-text
            ">
                {{ page.Interests-Outside-Of-Tech }}
            </div>

            <!-- <span class="number">1069 <span class="follow">Commits</span></span> -->
            <br>
            <div class="d-flex mt-2">
                <a href="{{ page.Resume }}"><button class="btn1 btn-dark">Resume </button></a>
            </div>
            <div class="text mt-3">

            </div>
            <div class="
            gap-3
            mt-3
            icons
            d-flex
            flex-row
            justify-content-center
            align-items-center
            text-center
          ">

                <a href="{{ page.Twitter }}">
                    <span><i class="fa fa-twitter"></i></span>
                </a>
                <a href="{{ page.GitHub }}">
                    <span><i class="fa fa-github"></i></span>
                </a>
                <a href="{{ page.LinkedIn }}">
                    <span><i class="fa fa-linkedin"></i></span>
                </a>
            </div>

        </div>
    </div>
</div>
